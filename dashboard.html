<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistem Login Aman Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <nav class="navbar">
      <div class="navbar-content">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <span>Sistem Login Aman</span>
        </div>
        <button id="logoutBtn" class="btn-logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Keluar</span>
        </button>
      </div>
    </nav>

    <main class="content">
      <div class="dashboard-container">
        <div class="welcome-section">
          <div class="welcome-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <h1 id="welcomeText" class="welcome-title">Memuat data...</h1>
          <p class="welcome-subtitle">Selamat datang kembali di dashboard Anda</p>
        </div>

        <div class="dashboard-grid">
          <div class="stat-card">
            <div class="stat-icon stat-icon-purple">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-label">Status Akun</p>
              <h3 class="stat-value">Aktif</h3>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon stat-icon-green">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-label">Keamanan</p>
              <h3 class="stat-value">Terlindungi</h3>
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon stat-icon-orange">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
            </div>
            <div class="stat-content">
              <p class="stat-label">Aktivitas</p>
              <h3 class="stat-value">Online</h3>
            </div>
          </div>
        </div>

        <div class="info-card">
          <div class="info-header">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="16" x2="12" y2="12"></line>
              <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            <h3>Informasi Akun</h3>
          </div>
          <div class="info-content">
            <div class="info-item">
              <span class="info-label">Email:</span>
              <span class="info-value" id="userEmail">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">User ID:</span>
              <span class="info-value" id="userId">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Terdaftar sejak:</span>
              <span class="info-value" id="createdAt">-</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
  
  <!-- Toast Container akan dibuat otomatis oleh JavaScript -->
</body>
</html>
