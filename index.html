<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistem Login Aman Firebase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h1>Selamat Datang</h1>
        <p class="subtitle">Masuk untuk melanjutkan ke dashboard</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="nama@email.com"
            required
            autocomplete="email"
          />
        </div>

        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Masukkan password"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="forgot-wrapper">
          <a href="#" id="forgotPassword" class="forgot-link">Lupa password?</a>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-primary">
          <span class="btn-text">Masuk</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <div class="divider">
        <span>atau</span>
      </div>

      <p class="link-text">
        Belum punya akun? 
        <a href="register.html" class="link-highlight">Daftar sekarang</a>
      </p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  
  <!-- Toast Container akan dibuat otomatis oleh JavaScript -->
</body>
</html>
